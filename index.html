<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Netflix</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>See what's next</h1>
				<h2>Hundreds of films and series for everyone</h2>
				<a href="#apply-section" class="btn-blue">See our jobs offers</a> 
			</div>
		</div>

		<div class="container">

		<h2>Offices around the world</h2>

		<div class="cards">
			<div class="card">
			<img src="images/new york.png" alt="Netflix New-York">
			<h3>New-York</h3>
		</div>

		<div class="card">
			<img src="images/paris.png" alt="Netflix Paris">
			<h3>Paris</h3>
		</div>

		<div class="card">
			<img src="images/amsterdam.png" alt="Netflix Amsterdam">
			<h3>Amsterdam</h3>
		</div>
		</div>

		<div id="apply-section">
			<div data-tf-widget="LGwJieDm" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
		
		


	</body>
</html>
